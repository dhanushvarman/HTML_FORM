<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML FORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script src="script.js"></script>
    <h1 id="heading">HTML FORM TASK</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="form">
                    <label for="first">FIRSTNAME</label><br>
                    <input id="first" type="text" name=""><br>
                
                    <label for="last">LASTNAME</label><br>
                    <input id="last" type="text"><br>
                
                    <label for="address">ADDRESS</label><br>
                    <input id="address" type="text"><br>
                
                    <label for="pin">PINCODE</label><br>
                    <input id="pin" type="number"><br>
                
                    <label id="gender">GENDER</label><br>
                    <input id="male" type="radio" name="Gender" value="Male">Male
                    <input id="female" type="radio" name="Gender" value="Female">Female<br>
                
                    <label id="checkboxs" style="margin-bottom:10px ;">FOOD CHOICE (must choose atleast two options)</label><br>
                    
                    <input class="checkbox" id="cb1" type="checkbox" value="NORTH INDIAN">NORTH INDIAN<br>
                    <input class="checkbox" id="cb2" type="checkbox" value="SOUTH INDIAN">SOUTH INDIAN<br>
                    <input class="checkbox" id="cb3" type="checkbox" value="CHINESE">CHINESE<br>
                    <input class="checkbox" id="cb4" type="checkbox" value="KOREAN">KOREAN<br>
                    <input class="checkbox" id="cb5" type="checkbox" value="JAPANESE">JAPANESE<br>
                
                    <label for="state" style="margin-top:20px ;">STATE</label><br>
                    <input id="state" type="text"><br>
                
                    <label for="country">COUNTRY</label><br>
                    <input id="country" type="text"><br>
                
                    <button onclick="foo()">Click Me</button>
                
                  </div>
            </div>
            <div class="col-md-9">
                <table>
                    <tr>
                        <th>FIRSTNAME</th>
                        <th>LASTNAME</th>
                        <th>ADDRESS</th>
                        <th>PINCODE</th>
                        <th>GENDER</th>
                        <th>FOOD</th>
                        <th>STATE</th>
                        <th>COUNTRY</th>
                    </tr>
                    <tr id="row">

                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
